<div class="row">

    <div *ngFor="let item of salesHistory"
        class="col-lg-4 col-md-6 col-sm-6 col-xs-12 profile_details margin_bottom_30">
        <div class="contact_blog">
            <h4 class="brief"></h4>
            <div class="contact_inner">
                <div class="left">
                    <h3 style="color: black;"> <span style="font-weight: bold;">Name</span> : {{item.salesMan}}</h3>
                    <p><strong>Date: </strong>{{item.date.toString().substring(0,10)}}</p>
                    <div class="row">
                        <ul class="list-unstyled row three-columns">
                            <li> <span style="font-weight: bold;"> Canvas </span> : {{item.canvas}}</li>
                            <li> <span style="font-weight: bold;"> SecondCall </span> : {{item.secondCall}}</li>
                            <li> <span style="font-weight: bold;"> Deposit </span> : {{item.deposit}}</li>
                            <li> <span style="font-weight: bold;"> Follow </span> : {{item.follow}}</li>
                            <li> <span style="font-weight: bold;"> Sell </span> : {{item.sell}}</li>
                            <li> <span style="font-weight: bold;"> Register </span> : {{item.register}}</li>
                        </ul>

                    </div>

                </div>

                <div class="bottom_list">
                    <div class="">

                        <button type="button" routerLink="/sales/salesHome/{{item.id}}" class="btn btn-warning btn-xs text-dark">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
