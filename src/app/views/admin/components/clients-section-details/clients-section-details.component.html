<div class="slider-class">
  <p-table  #dt1 [value]="usersList" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"  [rowsPerPageOptions]="[5,10,13]"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['name','user.name','representative.name','status']"
  >
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
              <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="age">Age  <p-sortIcon field="age"></p-sortIcon>
              <p-columnFilter type="text" field="age" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
              <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="mobile">mobile <p-sortIcon field="mobile"></p-sortIcon>
              <p-columnFilter type="text" field="mobile" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="pincode">pincode <p-sortIcon field="pincode"></p-sortIcon>
              <p-columnFilter type="text" field="pincode" display="menu"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.pincode}}</td>
        </tr>
    </ng-template>
</p-table>

</div>
